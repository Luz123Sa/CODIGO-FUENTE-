<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrate</title>
  <link rel="stylesheet" href="cssReg.css">
</head>
<body>  
   <div class="container">
    <div class="form__top">
      <h2>Formulario de Registro</h2>
    </div>   
    <form class="form__reg" action="">
       <td class="label" >
          <label for="nombre">Apellidos y Nombres : </label></td>
          <input class="input" type="text" placeholder="&#128100;  Apellidos y Nombres" required autofocus>     
      <td class="label">
          <label for="Direccion">Dirección : </label></td>
          <input class="input" type=""    placeholder="&#8962;  Direccion" required>
      <td class="label">
      <label for="telefono">Teléfono/Celular : </label></td>
           <input class="input" type="text" placeholder="&#128222;  Telefono" required>
       <td class="label">
          <label for="Empresa">Nombre de la Empresa: </label> <td/>
          <input class="input" type="text" placeholder="&#8962;  Nombre de Empresa" required>
        <td class="label">
          <label for="correo">Correo Electrónico : </label></td> 
          <input class="input" type="email" placeholder="&#9993;  Email" required>
                
            <input class="input" type="password" placeholder="&#8962;  Contraseña" required>
            <div class="btn__form">
              <input class="btn__submit" type="submit" value="REGISTRAR">
              <input class="btn__reset" type="reset" value="LIMPIAR"> 
            </div>
    </form>
  </div>
</body>
</html>
